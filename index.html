<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
body {
  background-color: whitesmoke;
}

p {
  color: black;
  font-family: 'Roboto Mono', monospace;
  font-size: 10vw;
}
#emoji {
  display: none;
  width: 3vw;
  margin-left: 1vw;
}
.container{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 99vh;
}
</style>

</head>
<body>

<div class="container">
  <p id="text">nothing.</p>
  <img id="emoji" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/face-with-peeking-eye_1fae3.png" alt="face with peeking eye emoji">
</div>

<script>
const texts = document.getElementById('text')
const emoji = document.getElementById('emoji')
texts.addEventListener('mouseover', function handleMouseOver() {
  texts.innerHTML = "go away";
  emoji.style.display = "grid";
  texts.style.fontSize = "2vw";
});
texts.addEventListener('mouseout', function handleMouseOut() {
  texts.innerHTML = "nothing.";
  emoji.style.display = "none";
  texts.style.fontSize = "10vw";
});

texts.addEventListener('touchstart', function handleMouseOut() {
  texts.innerHTML = "go away";
  emoji.style.display = "gird";
  texts.style.fontSize = "2vw";
});
texts.addEventListener('touchend', function handleMouseOver() {
  texts.innerHTML = "nothing.";
  emoji.style.display = "none";
  texts.style.fontSize = "10vw";

});
