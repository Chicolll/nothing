<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: whitesmoke;
}

p {
  color: black;
  font-family: Lucida Console;

  font-size: 10vw;
}
.container{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 99vh;
}
</style>

</head>
<body>

<div class="container">
  <p id="text">nothing.</p>
</div>

<script>
const texts = document.getElementById('text')
texts.addEventListener('mouseover', function handleMouseOver() {
  texts.innerHTML = "go away";
  texts.style.fontSize = "2vw";
});
texts.addEventListener('mouseout', function handleMouseOut() {
  texts.innerHTML = "nothing.";
  texts.style.fontSize = "10vw";
});
</script>

</body>
</html>
